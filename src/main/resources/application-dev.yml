spring:
  application:
    name: discovery-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: http://192.168.1.32:8083/auth/realms/baeldung
          jwkSetUri: http://192.168.1.32:8083/auth/realms/baeldung/protocol/openid-connect/certs
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discUser:discPassword@192.168.1.32:8761/eureka/
  server:
    enable-self-preservation: false


