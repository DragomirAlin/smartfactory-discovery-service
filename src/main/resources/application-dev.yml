spring:
  application:
    name: discovery-service
  redis:
    host: localhost
    port: 6379

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discUser:discPassword@localhost:8761/eureka/
  server:
    enable-self-preservation: false


